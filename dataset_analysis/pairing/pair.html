<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffee-Flavor Pairing Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      d3.csv("../../kofio_dataset/coffee_food_pairing.csv").then(function(data) {
        var margin = {top: 20, right: 30, bottom: 30, left: 20},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

        var origin = d3.map(data, function(d){return d["Coffee origin"]}).keys();
        var flavor = d3.map(data, function(d){return d["Flavor type"]}).keys();

        var x = d3.scaleBand()
            .range([0, width])
            .domain(origin)
            .padding(0.2);

        var y = d3.scaleBand()
            .range([height, 0])
            .domain(flavor)
            .padding(0.2);

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        svg.selectAll("circle")
          .data(origin)
          .enter()
          .append("circle")
          .attr("cx", function(d) { return x(d); })
          .attr("cy", height / 2)
          .attr("r", 10)
          .attr("fill", "white")
          .attr("stroke", "black");

        svg.selectAll("text")
          .data(origin)
          .enter()
          .append("text")
          .text(function(d) { return d; })
          .attr("x", function(d) { return x(d); })
          .attr("y", height / 2 - 15)
          .attr("text-anchor", "middle");

        svg.selectAll("circle")
          .data(flavor)
          .enter()
          .append("circle")
          .attr("cx", width)
          .attr("cy", function(d) { return y(d); })
          .attr("r", 10)
          .attr("fill", "white")
          .attr("stroke", "black");

        svg.selectAll("text")
          .data(flavor)
          .enter()
          .append("text")
          .text(function(d) { return d; })
          .attr("x", width + 15)
          .attr("y", function(d) { return y(d); })
          .attr("text-anchor", "start");

        data.forEach(function(d) {
          svg.append("line")
            .attr("x1", x(d["Coffee origin"]))
            .attr("y1", y(d["Flavor type"]))
            .attr("x2", width)
            .attr("y2", y(d["Flavor type"]))
            .attr("stroke", color(d["Flavor type"]));
        });
      });
    </script>
  </body>
</html>
