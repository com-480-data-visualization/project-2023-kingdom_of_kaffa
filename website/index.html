<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coffee Kingdom</title>
  <meta name="description" content="Welcome to Data Visualization">
  <meta name="author" content="Kindom of Kaffa">

  <link rel="icon" type="image/png" href="image/coffee-icon.png" />
  <link rel="stylesheet" href="scripts/css/style.css">

  <link rel="stylesheet" href="scripts/fullpage/fullpage.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Libre+Baskerville&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9dca4c3ff6.js" crossorigin="anonymous"></script>
  <script <script type="module" src="https://d3js.org/d3.v7.min.js"></script>

  <script src="scripts/fullpage/fullpage.extensions.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="scripts/fullpage/fullpage.min.js"></script>
</head>

<body>

  <nav id="menu" class="highlightTextOut">
    <a class="menu-links" id="logo">Kingdom of Kaffa <img id="logo_img"
        src="https://www.svgrepo.com/download/217392/coffee-bean.svg"></a>
    <div class="topnav-right">
      <a class="menu-links" alt="HOME" href="#home">HOME</a>
      <a class="menu-links" alt="GLOBAL" href="#figure1">GLOBAL</a>
      <a class="menu-links" alt="BRAND" href="#figure2">BRAND</a>
      <a class="menu-links" alt="COFFEE" href="#figure3">COFFEE</a>
      <a class="menu-links" alt="FOOD" href="#figure4">FOOD</a>
    </div>
  </nav>


  <div id="fullpage">
    <div class="section">HOME</div>
    <div class="section">GLOBAL</div>
    <div class="section">BRAND</div>
    <div class="section">COFFEE</div>
    <div class="section">FOOD</div>
    <div class="section fp-auto-height">foot</div>
  </div>
  <script>

    $(document).ready(function () {
      $("#fullpage").fullpage({
        // Navigation
        navigation: false,
        navigationPosition: 'top',
        navigationTooltips: ["Introduction","CoffeeMap","Food", "Compare", "Choose","About"],
        showActiveTooltip: false,
        anchors: ["home", "figure1", "figure2", "figure3", "figure4", "about"],
        slidesNavigation: false,
        slidesNavPosition: 'bottom',
        // Scrolling
        autoScrolling: true,
        // Design
        controlArrows: true,
        controlArrowsHTML: [
          '<div class="fp-arrow"></div>',
          '<div class="fp-arrow"></div>'
        ],
        verticalCentered: true,
        menu: '#menu',
        sectionsColor: ['#ccc', '#fff'],
        paddingTop: '3em',
        paddingBottom: '10px',
        fixedElements: '#header, .footer',
        responsiveWidth: 0,
        responsiveHeight: 0,
        responsiveSlides: false,
        parallax: false,
        parallaxOptions: { type: 'reveal', percentage: 62, property: 'translate' },
        dropEffect: false,
        dropEffectOptions: { speed: 2300, color: '#F82F4D', zIndex: 9999 },
        waterEffect: false,
        waterEffectOptions: { animateContent: true, animateOnMouseMove: true },
        cards: false,
        cardsOptions: { perspective: 100, fadeContent: true, fadeBackground: true }
      });
    });
  </script>
</body>

</html>
