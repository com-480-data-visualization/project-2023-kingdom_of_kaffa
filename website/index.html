<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coffee Kingdom</title>
    <meta name="description" content="Welcome to Data Visualization">
    <meta name="author" content="Kindom of Kaffa">

    <link rel="icon" type="image/png" href="image/coffee-icon.png"/>
    <link rel="stylesheet" href="scripts/css/style.css">

    <link rel="stylesheet" href="scripts/fullpage/fullpage.min.css" />
    <script <script type="module" src="https://d3js.org/d3.v7.min.js"></script>

    <script src="scripts/fullpage/fullpage.extensions.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/fullpage/fullpage.min.js"></script>
    <script src="scripts/figure1/figure1.js"></script>

    

</head>
<body>
  <div id="fullpage">
    <div class="section">home</div>
    <div class="section" id="figure1">first</div>
    <div class="section">second</div>
    <div class="section">third</div>
    <div class="section">fourth</div>
    <div class="section fp-auto-height">foot</div>
  </div>
  <script>
    
    $(document).ready(function () {
      // d3 = require("https://d3js.org/d3.v7.min.js");
        $("#fullpage").fullpage({
        // Navigation
        navigation: false,
        navigationPosition: 'right',
        navigationTooltips: ["Introduction","CoffeeMap","Food","Compare","Choose","About"],
        showActiveTooltip: true,
        anchors: ["Introduction", "CoffeeMap", "Food", "Compare", "Choose", "About"],
        slidesNavigation: true,
        slidesNavPosition: 'bottom',
        // Scrolling
        autoScrolling: true,
        // Design
        controlArrows: false,
        controlArrowsHTML: [
            '<div class="fp-arrow"></div>', 
            '<div class="fp-arrow"></div>'
        ],
        verticalCentered: true,
        sectionsColor : ['#ccc', '#fff'],
        paddingTop: '3em',
        paddingBottom: '10px',
        fixedElements: '#header, .footer',
        responsiveWidth: 0,
        responsiveHeight: 0,
        responsiveSlides: false,
        parallax: false,
        parallaxOptions: {type: 'reveal', percentage: 62, property: 'translate'},
        dropEffect: false,
        dropEffectOptions: { speed: 2300, color: '#F82F4D', zIndex: 9999},
        waterEffect: false,
        waterEffectOptions: { animateContent: true, animateOnMouseMove: true},
        cards: false,
        cardsOptions: {perspective: 100, fadeContent: true, fadeBackground: true}
        });
    
    

      d3.json("countries.geo.json").then(function(data){
        console.log(data);
        setMap(300, 300, data)
      });

    });
  </script>
</body>
</html>
