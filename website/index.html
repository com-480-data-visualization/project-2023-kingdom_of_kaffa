            <div class="section" id="section_figure3"></div>

            $(function () {
                $("#homepage").load("scripts/html/home.html");
                $("#section_figure1").load("scripts/html/figure1.html");

                $("#section_footer").load("scripts/html/footer.html");

            $(document).ready(function () {
                $("#fullpage").fullpage({
                    // Navigation
                    navigation: true,
                    anchors: [
                        "home",
                        "figure1",
                        "figure2",
                        "figure3",
                        "figure4",
                        "about",
                    ],
                    slidesNavigation: true,
                    autoScrolling: true,
                    // Design
                    controlArrows: false,
                    controlArrowsHTML: [
                        '<div class="fp-arrow"></div>',
                        '<div class="fp-arrow"></div>',
                    ],
                    verticalCentered: true,
                    menu: "#menu",
                    // paddingTop: "3em",
                    // paddingBottom: "10px",
                    fixedElements: "#header, .footer",

            });
        </script>
