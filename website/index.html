<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Coffee Kingdom</title>
        <meta name="description" content="Welcome to Data Visualization">
        <meta name="author" content="Kingdom of Kaffa">
    
        <link rel="icon" type="image/png" href="image/coffee-icon.png">
        <link rel="stylesheet" href="scripts/css/style.css">
        <link rel="stylesheet" href="scripts/css/home.css">
        <link rel="stylesheet" href="scripts/css/intro.css">
        <link rel="stylesheet" href="scripts/css/figure2.css">
        <link rel="stylesheet" href="scripts/css/figure3.css">
        <link rel="stylesheet" href="scripts/css/figure4.css">
        <link rel="stylesheet" href="scripts/css/figure5.css">
        <link rel="stylesheet" href="scripts/css/footer.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <link rel="stylesheet" href="lib/fullpage/fullpage.css">
    
        <script src="https://kit.fontawesome.com/88b12c5474.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/d3-simple-slider"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- <script src="lib/fullpage/fullpage.extensions.min.js"></script> -->
        <script src="lib/fullpage/fullpage.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    
    </head>

<body>

    <div id="fullpage">
        <div class="section" id="homepage"></div>
        <div class="section initial" id="intropage"></div>

        <!-- <div class="section" id="section_figure1"></div> -->
        <div class="section initial" id="section_figure2"></div>
        <div class="section initial" id="section_figure3"></div>
        <div class="section initial" id="section_figure4"></div>
        <div class="section fp-auto-height" id="section_footer"></div>
    </div>

    <script>
        $(function () {
            $("#homepage").load("scripts/html/home.html");
            $("#intropage").load("scripts/html/intro.html");

            // $("#section_figure1").load("scripts/html/figure1.html");
            $("#section_figure2").load("scripts/html/figure2.html");
            $("#section_figure3").load("scripts/html/figure3.html");
            $("#section_figure4").load("scripts/html/figure4.html");
            $("#section_footer").load("scripts/html/footer.html");
        });

        $(document).ready(function () {
            $("#fullpage").fullpage({
                // Navigation
                navigation: true,
                anchors: [
                    "home",
                    // "figure1",
                    "intro",
                    "figure2",
                    "figure3",
                    "figure4",
                    "figure5",
                    "about",
                ],
                slidesNavigation: true,
                // Scrolling
                css3: true,
                scrollingSpeed: 700,
                autoScrolling: true,
                // Design
                controlArrows: false,
                controlArrowsHTML: [
                    '<div class="fp-arrow"></div>',
                    '<div class="fp-arrow"></div>',
                ],
                verticalCentered: true,
                // menu: "#menu",
                // paddingTop: "3em",
                // paddingBottom: "10px",
                fixedElements: ".footer",

                afterLoad: function(origin, destination, direction) {
                    let $section = $(destination.item);
                    $section.addClass('fade-in');
                },

                onLeave: function(origin, destination, direction) {
                    let $section = $(origin.item);
                    let lastIndex = $('#fullpage .section').length - 2;
                    let currentIdx = destination.index;
                    
                    if (currentIdx != lastIndex + 1) {
                        $section.removeClass('fade-in');
                    }
                }
            });

            $('body').css('background-color','#F2EFEB');
        });
    </script>
    <!-- <script src="scripts/js/figure1.js"></script> -->
    <script src="scripts/js/figure2.js"></script>
    <script src="scripts/js/figure3.js"></script>
    <script src="scripts/js/figure4.js"></script>
    <script src="scripts/js/figure5.js"></script>

    <script>
        $(document).ready(function () {
  var controller = new ScrollMagic.Controller();

  var scene1 = new ScrollMagic.Scene({
    triggerElement: "#section_figure2",
  }).setClassToggle("#section_figure2", "fade-in");

  var scene2 = new ScrollMagic.Scene({
    triggerElement: "#section_figure3",
  }).setClassToggle("#section_figure3", "fade-in");

  var scene3 = new ScrollMagic.Scene({
    triggerElement: "#section_figure4",
  }).setClassToggle("#section_figure4", "fade-in");

  // Add Scene to ScrollMagic Controller
  controller.addScene([scene1, scene2, scene3]);
});
    </script>
</body>

</html>
