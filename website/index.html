<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Coffee Kingdom</title>
        <meta name="description" content="Welcome to Data Visualization" />
        <meta name="author" content="Kingdom of Kaffa" />

        <link rel="icon" type="image/png" href="image/coffee-icon.png" />
        <link rel="stylesheet" href="scripts/css/style.css" />
        <link rel="stylesheet" href="scripts/css/figure1.css" />

        <link rel="stylesheet" href="lib/fullpage/fullpage.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Libre+Baskerville&family=Playfair+Display&family=Poppins&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/9dca4c3ff6.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"
        ></script>

        <script src="scripts/js/figure1.js"></script>
        <script src="https://unpkg.com/d3-simple-slider"></script>

        <!-- <script src="lib/d3.min.js"></script> -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="lib/fullpage/fullpage.extensions.min.js"></script>
        <script src="lib/fullpage/fullpage.min.js"></script>
    </head>

    <body>
        <nav id="menu" class="highlightTextOut">
            <a class="menu-links" id="logo"
                ><i>KINGDOM OF KAFFA</i>
                <img
                    id="logo_img"
                    src="https://www.svgrepo.com/download/217392/coffee-bean.svg"
                />
            </a>

            <div class="topnav-right">
                <a class="menu-links" href="#home">HOME</a>
                <a class="menu-links" href="#figure1">GLOBAL</a>
                <a class="menu-links" href="#figure2">BRAND</a>
                <a class="menu-links" href="#figure3">COFFEE</a>
                <a class="menu-links" href="#figure4">FOOD</a>
            </div>
        </nav>

        <div id="fullpage">
            <div class="section" id="home-page">HOME</div>
            <div class="section" id="Viz-1"></div>
            <div class="section" id="Viz-2"></div>
            <div class="section" id="Viz-3"></div>
            <div class="section" id="Viz-4"></div>
            <div class="section fp-auto-height" id="foot-page">foot</div>
        </div>
        <script>
            $(function () {
                $("#home-page").load("scripts/html/home-page.html");
                $("#Viz-1").load("scripts/html/Viz-1.html");
                $("#Viz-2").load("scripts/html/Viz-2.html");
                $("#Viz-3").load("scripts/html/Viz-3.html");
                $("#Viz-4").load("scripts/html/Viz-4.html");
                $("#foot-page").load("scripts/html/foot-page.html");
            });

            $(document).ready(function () {
                $("#fullpage").fullpage({
                    // Navigation
                    navigation: false,
                    navigationPosition: "top",
                    navigationTooltips: [
                        "Introduction",
                        "CoffeeMap",
                        "Food",
                        "Compare",
                        "Choose",
                        "About",
                    ],
                    showActiveTooltip: false,
                    anchors: [
                        "home",
                        "figure1",
                        "figure2",
                        "figure3",
                        "figure4",
                        "about",
                    ],
                    slidesNavigation: false,
                    slidesNavPosition: "bottom",
                    // Scrolling
                    autoScrolling: true,
                    // Design
                    controlArrows: true,
                    controlArrowsHTML: [
                        '<div class="fp-arrow"></div>',
                        '<div class="fp-arrow"></div>',
                    ],
                    verticalCentered: true,
                    menu: "#menu",
                    sectionsColor: ["#ccc", "#fff"],
                    paddingTop: "3em",
                    paddingBottom: "10px",
                    fixedElements: "#header, .footer",
                    responsiveWidth: 0,
                    responsiveHeight: 0,
                    responsiveSlides: false,
                    parallax: false,
                    parallaxOptions: {
                        type: "reveal",
                        percentage: 62,
                        property: "translate",
                    },
                    dropEffect: false,
                    dropEffectOptions: {
                        speed: 2300,
                        color: "#F82F4D",
                        zIndex: 9999,
                    },
                    waterEffect: false,
                    waterEffectOptions: {
                        animateContent: true,
                        animateOnMouseMove: true,
                    },
                    cards: false,
                    cardsOptions: {
                        perspective: 100,
                        fadeContent: true,
                        fadeBackground: true,
                    },
                });

                d3.json(
                    "../dataset/coffee_dataset/countries_production.geo.json"
                ).then(function (data) {
                    setMap(
                        window.innerWidth * 0.9,
                        window.innerHeight * 0.7,
                        data
                    );
                    setSlider(window.innerWidth * 0.9, 100, data);
                });
            });
        </script>
    </body>
</html>
